name                = Log-Dispatch-DesktopNotification
author              = Florian Ragwitz <rafl@debian.org>
copyright_holder    = Florian Ragwitz
copyright_year      = 2009
license             = Perl_5

[@Author::ETHER]
:version = 0.094
installer = MakeMaker
Authority.authority = cpan:FLORA

[Prereqs]
Log::Dispatch = 0

[DynamicPrereqs]
:version = 0.016
-delimiter = |
-raw = |if (is_os('darwin')) {
-raw = |  requires('Log::Dispatch::MacGrowl');
-raw = |} else {
-raw = |  if (has_module('Log::Dispatch::Gtk2::Notify')
-raw = |   && prompt('support GTK+ notifications? [y/N]', 'N') =~ /^y/i) {
-raw = |      requires('Log::Dispatch::Gtk2::Notify');
-raw = |  }
-raw = |}
