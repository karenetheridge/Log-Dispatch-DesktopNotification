copyright_year      = 2009
license             = Perl_5

[@Author::ETHER]
:version = 0.094
installer = MakeMaker
Authority.authority = cpan:FLORA

[Prereqs]
Log::Dispatch = 0

[DynamicPrereqs]
:version = 0.007
-delimiter = |
-raw = |if ($^O eq 'darwin') {
-raw = |  $WriteMakefileArgs{PREREQ_PM}{'Log::Dispatch::MacGrowl'} = $FallbackPrereqs{'Log::Dispatch::MacGrowl'} = '0';
-raw = |} else {
-raw = |  if (!eval { require Log::Dispatch::Gtk2::Notify; 1 }
-raw = |   && prompt('support GTK+ notifications? [y/N]', 'N') =~ /^y/i) {
-raw = |      $WriteMakefileArgs{PREREQ_PM}{'Log::Dispatch::Gtk2::Notify'} = $FallbackPrereqs{'Log::Dispatch::Gtk2::Notify'} = '0';
-raw = |  }
-raw = |}
